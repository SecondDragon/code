        /* 画一个梯形 直角梯形 */
        .trapezoid {
            height: 0;
            width: 100px;
            border-left: 0;
            border-right: 30px solid transparent;
            border-bottom: 100px solid red;
        }

        /* 画一个梯形 等腰梯形 */
        .trapezoid {
            height: 0;
            width: 100px;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 100px solid red;
        }
    </style>

<body>
    <div class="circle"></div>

    <div class="trapezoid"></div>
