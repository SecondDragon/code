<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 循环时尽量不要使用索引作为key，可能会导致无法复用 -->
    <!-- 比较是靠的tag key -->
    <div id="app">
        <li>{{arr}}</li>
    </div>
    <script src="dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4]
            }
        })
        setTimeout(() => {
            vm.arr.splice(0,1)
        }, 3000);
    </script>

</body>

</html>
