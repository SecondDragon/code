<html>
	<head>
		<meta charset="utf-8" />
		<title>border-colors</title>
		<style>
		.test{
			width: 100px;
			padding:10px;
			border-width:10px;
			border-style:solid;
			-moz-border-top-colors:#000 #fff #f00 #fff #090;
			-moz-border-right-colors:#000 #fff #f00 #fff #090;
			-moz-border-bottom-colors:#000 #fff #f00 #fff #090;
			-moz-border-left-colors:#000 #fff #f00 #fff #090;
		}
		</style>
	</head>
	<body>
		<div class="test">多组边框色效果</div>
	</body>
</html>
