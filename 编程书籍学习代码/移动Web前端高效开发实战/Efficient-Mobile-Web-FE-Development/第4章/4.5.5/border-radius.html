<html>
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style type="text/css">
		.btn {
			display: inline-block;
			width: 250px;
			height: 48px;
			border-radius: 6px;
			text-align: center;
			line-height: 48px;
			background-color: rgb(82,189,68);
			color: #fff;
		}
	</style>
</head>
<body>
	<a class="btn">确认提交</a>
</body>
</html>
