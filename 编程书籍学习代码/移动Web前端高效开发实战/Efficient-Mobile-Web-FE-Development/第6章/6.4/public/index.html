<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
  <meta content="telephone=no" name="format-detection"/>
  <meta content="address=no" name="format-detection"/>
  <title>文件上传</title>
  <link rel="stylesheet" href="/index.css"/>
</head>
<body>
  <div class="row">                              <!-- 第一行显示上传按钮 -->
    头像：
    <a href="javascript:void(0)" class="file">   <!-- 美化上传按钮 -->
      <input id="photo" type="file"/>上传照片     <!-- 上传照片 -->
    </a>
  </div>
  <div class="row">                             <!-- 第二行显示上传进度 -->
    进度：
    <span id="progress">N/A</span>              <!-- 上传进度 -->
  </div>
  <div class="row">                             <!-- 第三行显示预览图片 -->
    预览：<br />
    <img alt="N/A" class="image" />             <!-- 预览图片 -->
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script type="text/javascript" src="/index.js"></script>
</body>
</html>
